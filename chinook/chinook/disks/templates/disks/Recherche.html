<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <title>plein de music</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
    {% if selected_Album %}
    <h1>Les albums avec {{ recherche }} dans leur titre</h1>
        <ul>
        {% for album in selected_Album %}
        <li><a href="{% url 'disks:detail' album.id %}">{{ album.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <h1>Aucun album ne correspond a votre recherche.</h1>
    {% endif %}
    </div>
</body>
</html>
